name: Build and Deploy App 🚀

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build and Deploy ⚡
    runs-on: ubuntu-latest
    env: # Environment variables
      BUILDTIME: 'true'

      # Auth token for inserting data into the database
      AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}

      # MySQL
      MYSQL_IP: ${{ secrets.MYSQL_IP }}
      MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
    steps:
      # Checkout code
      - name: Checkout 📦
        uses: actions/checkout@v4

      # Use Node.JS
      - name: Use Node.JS 💚
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      # Install dependencies
      - name: Install dependencies 📥
        run: npm install
        working-directory: nuxt/
      
      # Build Nuxt 3 project
      - name: Build Nuxt 3 project 🛠️
        run: npm run build
        working-directory: nuxt/

      # Delete the node_modules folder
      - name: Delete node_modules folder 🗑️
        run: rm -rf .output/server/node_modules
        working-directory: nuxt/

      # Send build files to server via Rsync
      - name: Rsync files to VPS 🔁
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa
          rsync -az --delete -e "ssh -i id_rsa -o StrictHostKeyChecking=no" nuxt/.output/ ${{ secrets.SSH_USER }}@${{ secrets.SERVER }}:/var/www/weather-station_tmp/
          rm -rf id_rsa
      
      # SSH into server and perform deploy
      - name: SSH Deploy Script 🧠
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🔄 Starting zero-downtime deploy..."
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            echo "✅ Install Nuxt dependencies on server..."
            cd /var/www/weather-station_tmp/
            npm install

            echo "🔄 Sync files with rsync..."
            rsync -a --delete /var/www/weather-station_tmp/ /var/www/weather-station/

            echo "🔁 Restart PM2 app..."
            pm2 restart station

            echo "📂 Remove temporary directory..."
            rm -rf /var/www/weather-station_tmp/

            echo "✅ Zero-downtime deploy completed!"